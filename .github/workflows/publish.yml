name: Publish to npm

on:
  # Auto-publish when version changes
  push:
    branches:
      - main
    paths:
      - 'packages/cli/package.json'

  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Check if publish needed
        id: check
        run: |
          LOCAL_VERSION=$(node -p "require('./packages/cli/package.json').version")
          NPM_VERSION=$(npm view @demoscript/cli version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "npm=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "Version changed: $NPM_VERSION â†’ $LOCAL_VERSION"
          else
            echo "publish=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $LOCAL_VERSION"
          fi

      - name: Configure git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/cli
          npm version ${{ inputs.version }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          cd ../..
          git add packages/cli/package.json
          git commit -m "Release v${VERSION}"
          git tag "v${VERSION}"
          git push
          git push --tags

      - name: Install dependencies
        if: steps.check.outputs.publish == 'true' || github.event_name == 'workflow_dispatch'
        run: npm ci

      - name: Build packages
        if: steps.check.outputs.publish == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run build

      - name: Publish to npm
        if: steps.check.outputs.publish == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd packages/cli
          npm publish --access public
          VERSION=$(node -p "require('./package.json').version")
          echo "Published @demoscript/cli@${VERSION}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag (push trigger only)
        if: steps.check.outputs.publish == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=${{ steps.check.outputs.local }}
          git tag "v${VERSION}" || true
          git push --tags || true
